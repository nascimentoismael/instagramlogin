<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Logout</title>
</head>
<body>
  <div class="instagram-wrapper">
      <div class="instagram-phone">
          <img src="./img/instagram-celular.png" alt="celular">
      </div>
      <div class="instagram-continue">
          <div class="group">
              <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
              <div class="group">
                <form action="">
                  <input type="email" placeholder="Telefone, nome de usuário ou email"></input>
                  <br>
                  <input type="password" placeholder="Senha"></input>
                  <br>
                  <button>Entrar</button>
                </form>
                <span>OU</span>
                <p class="link-blue">Entrar com o Facebook</p>
                <span class="link-blue">Esqueceu a senha?</span>
              </div>
          </div>
          <div class="group">
              <p>
                  Não tem uma conta? <span class="link-blue">Inscreva-se</span>
              </p>
          </div>
          <div class="get-the-app">
              <p class="get-app">Baixe o aplicativo</p>
              <div class="download">
                  <a href="#" class="app-download"></a>
                  <a href="#" class="app-download"></a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
